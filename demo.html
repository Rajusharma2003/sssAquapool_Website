<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-details {
            text-align: center;
        }
        .main-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            transition: 0.3s;
        }
        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .thumbnail {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="product-details">
            <div class="product-details-image">
                <img id="mainImage" src="assets/img/product/product-4.jpg" alt="Product Image" class="main-img">
            </div>
            <div class="thumbnail-container">
                <img src="assets/img/product/product-4.jpg" class="thumbnail" onmouseover="changeImage(this)">
                <img src="assets/img/product/product-3.jpg" class="thumbnail" onmouseover="changeImage(this)">
                <img src="assets/img/product/product-2.jpg" class="thumbnail" onmouseover="changeImage(this)">
                <img src="assets/img/product/product-1.jpg" class="thumbnail" onmouseover="changeImage(this)">
            </div>
        </div>
    </div>
    <script>
        function changeImage(element) {
            document.getElementById('mainImage').src = element.src;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
